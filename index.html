<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Local Food Finder</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}
.container {
    width: 80%;
    height: 80%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}
.hero {
    background: #333;
    height: 700px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

header {
    background:#333; /* Tomato color */
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

header p {
    font-size: 1.2em;
}

main {
    padding: 20px;
}

#add-food-place {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}
#add-food-place h2 {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 0;
}

input, textarea {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: calc(100% - 22px); /* Full width minus padding */
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1em;
}

.coordinates {
    display: flex;
    justify-content: space-between;
}

.coordinates input {
    width: 48%; /* Two inputs in the same line */
}

button {
    background: #ff6347; /* Tomato color */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background: #e55342; /* Darker tomato on hover */
}

#food-places {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

#food-places h2 {
    margin-top: 0;
}

.food-place-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.food-place-item:last-child {
    border-bottom: none; /* Remove border for the last item */
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #333;
    color: white;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="varieties.html">varieties</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <header>
        <h1>Local Food Finder</h1>
        <p>Your guide to the best food spots around you!</p>
    </header>
    <main>
        <section class="hero">
            <img src="local food.jpg" height=700 width=1000 alt="foodie">
        </section>
        <h1>Find Food Near You</h1>
        <form id="foodForm">
            <label for="location">Enter your location:</label>
            <input type="text" id="location" name="location" required>
            <label for="radius">Radius (meters):</label>
            <input type="number" id="radius" name="radius" value="5000">
            <button type="submit">Find Food</button>
        </form>
        <h1><center><b><i>Enjoy by adding your location</i></b></center></h1>
        <center><img src="giphy.gif" alt="have look "></center>
        <header>
            <div class="container">
                <h1>Add address for searching customers</h1>
            </div>
        </header>
        <div id="map"></div>
        <section id="add-food-place">
            <h2>Add a New Food Place</h2>
            <form id="foodPlaceForm">
                <input type="text" id="name" placeholder="Food Place Name" required>
                <input type="text" id="type" placeholder="Type (e.g., Food Truck)" required>
                <div class="coordinates">
                    <input type="text" id="longitude" placeholder="Longitude" required>
                    <input type="text" id="latitude" placeholder="Latitude" required>
                </div>
                <input type="text" id="name" placeholder="review" required>
                <textarea id="menu" placeholder="Menu" required></textarea>
                <button type="submit">Add Food Place</button>
            </form>
        </section>

        <section id="food-places">
            <h2>Food Places</h2>
            <div id="foodPlacesList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Local Food Finder. All rights reserved.</p>
    </footer>
    <script src="form.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdEzL-bTGDAhD3ETMyItDslk8PjTdggp4&callback=initMap" async defer></script> 
</body>
</html>
